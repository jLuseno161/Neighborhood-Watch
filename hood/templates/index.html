{% extends 'base.html' %}
{% block content %}
<br>
<style>
    .container-fluid {
        margin-left: 5%;
        margin-right: 5%;

    }
</style>
<div class="container-fluid">
    <div class="row">

        {% for hood in hoods %}
        <div class="col-lg-4">
            <div
                style="background-color: rgb(250, 246, 246);box-sizing: border-box; margin-top:2%;box-shadow: 0vh 0vh 1vh gainsboro;">
                <div class="row" style="padding-top: 1%">
                    <div class="col-md-12">
                        <h4 style="font-weight:600;">Name: <a href="/" class="text-right"
                                style="text-decoration: none;">{{hood.hood_name}}
                                <img src="https://img.icons8.com/color/48/000000/circled-up-right--v1.png"
                                    style="width:15px;height:auto" />
                            </a></4>

                    </div>
                </div>
                <div class="row" style="font-size:10pt;">
                    <div class="col-md-6" style="padding-bottom: 2%;font-weight:600;"> Location: {{hood.hood_location}}
                    </div>
                </div>
                <div class="">
                    <a href="/">
                        <img src="{{hood.hood_photo.url}}" class="img-responsive" alt="{{image.hood_name}}"
                            style="width:100%;width:100%">
                        <div class="overlay">
                        </div>
                    </a>
                </div>


                <div style="padding-top:1%;padding-bottom:1%">
                    {%if request.user.profile.neighbourhood == hood %}

                    <a class="btn btn-info btn-small" href="/">View Hood</a>
                    <a class="btn btn-warning" href="/">Leave Hood</a>

                    {%elif not request.user.profile.neighbourhood%}


                    <a class="btn btn-default" href="{%url 'joinhood' hood.id%}">Join Hood</a>

                    {%endif%}
                </div>

            </div>
        </div>

        {% endfor %}


    </div>
</div>

{% endblock %}

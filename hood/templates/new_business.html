{% extends 'base.html' %}
{% load bootstrap3 %}
{%block content%}
<div>
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-sm-12 col-lg-6 m-auto card" style="background-color: navy; padding: 2%;">
            <h3 class="text-center" style="color:white;">Add New Business</h3>

            <form action="" method="post" enctype="multipart/form-data" style="color:white">
                <br>
                {%csrf_token%}

                {% bootstrap_form form%}
                <input type="submit" class="btn default-color btn-lg btn-center" style="color:navy" value="Save">
                <br><br>
            </form>
        </div>
        <div class="col-md-3"></div>    </div>
</div>
{% endblock %}
